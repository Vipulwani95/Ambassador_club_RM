<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambassador Club - NoBroker</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .header h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1::before {
      content: "üèÜ";
      font-size: 1.2em;
    }

    .login-section {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .login-section h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .search-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .search-box {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
    }

    .search-input-wrapper {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #667eea;
      border-radius: 12px;
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .autocomplete-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid #f0f0f0;
    }

    .autocomplete-item:hover {
      background: #f8f9ff;
    }

    .autocomplete-item:last-child {
      border-bottom: none;
    }

    .autocomplete-count {
      padding: 8px 20px;
      background: #f8f9ff;
      color: #667eea;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 2px solid #667eea;
    }

    .search-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .progress-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .progress-modal {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .progress-modal h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .progress-bar-container {
      width: 100%;
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .progress-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .progress-stat {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 10px;
    }

    .progress-stat-label {
      color: #888;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .progress-stat-value {
      color: #667eea;
      font-size: 24px;
      font-weight: 700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .stat-label {
      color: #888;
      font-size: 14px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      color: #333;
      font-size: 32px;
      font-weight: 700;
    }

    .table-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    th:first-child {
      border-radius: 12px 0 0 0;
    }

    th:last-child {
      border-radius: 0 12px 0 0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    tr:hover {
      background: #f8f9ff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .totals-row {
      background: #f8f9ff !important;
      font-weight: 700;
      color: #667eea;
    }

    .totals-row td {
      border-top: 2px solid #667eea;
    }

    .conversion-good {
      color: #10b981;
      font-weight: 600;
    }

    .conversion-medium {
      color: #f59e0b;
      font-weight: 600;
    }

    .conversion-low {
      color: #ef4444;
      font-weight: 600;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      padding: 15px 25px;
      background: #f8f9ff;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #667eea;
    }

    .user-details h3 {
      color: #333;
      margin-bottom: 3px;
    }

    .user-details p {
      color: #888;
      font-size: 14px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #667eea;
      color: white;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .search-box {
        flex-direction: column;
      }

      .search-input-wrapper {
        min-width: 100%;
      }

      .user-info {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ambassador Club</h1>
      <p style="color: #888; margin-top: 5px;">Track your leads and performance across cities</p>
    </div>

    <div id="loginSection" class="login-section">
      <h2>Welcome to Ambassador Club</h2>
      <p style="color: #888; margin-bottom: 30px;">Sign in with your Google account to continue</p>
      
      <div id="g_id_onload"
           data-client_id="716907380841-tj9caam3eie48bbmiu7maeck37fcdmnj.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
    </div>

    <div id="mainContent" style="display: none;">
      <div id="userInfo" class="user-info"></div>

      <div class="search-section">
        <h2 style="margin-bottom: 20px; color: #333;">Search Ambassador</h2>
        <div class="search-box">
          <div class="search-input-wrapper">
            <input 
              type="text" 
              id="submitterPhone" 
              class="search-input" 
              placeholder="Start typing phone number..."
              maxlength="13"
              autocomplete="off"
            >
            <div id="autocompleteDropdown" style="display: none;"></div>
          </div>
          <button class="search-btn" onclick="searchAmbassador()">
            üîç Search
          </button>
        </div>
      </div>

      <div id="errorSection" style="display: none;"></div>

      <div id="resultsSection" style="display: none;">
        <div class="stats-grid" id="statsGrid"></div>
        <div class="table-container" id="tableContainer"></div>
      </div>
    </div>
  </div>

  <div id="progressOverlay" class="progress-overlay" style="display: none;">
    <div class="progress-modal">
      <h3>Loading Ambassador Data</h3>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
      </div>
      <div class="progress-stats">
        <div class="progress-stat">
          <div class="progress-stat-label">Loaded</div>
          <div class="progress-stat-value" id="loadedCount">0</div>
        </div>
        <div class="progress-stat">
          <div class="progress-stat-label">Total Ambassadors</div>
          <div class="progress-stat-value" id="totalCount">0</div>
        </div>
      </div>
      <p style="color: #888; margin-top: 20px;">Please wait while we fetch all data...</p>
    </div>
  </div>

  <script>
    let currentUser = null;
    let allData = {};
    let allSubmitters = [];
    const APPS_SCRIPT_URL = 'https://script.google.com/a/macros/nobroker.in/s/AKfycbzzjskNc8qaXR6pMm5AwC6HnB3B9b7zIKDy8CISOMEioxQRSscFtMyMdMjDaB8RFzdH/exec';

    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = parseJwt(token);
      
      currentUser = {
        name: payload.name,
        email: payload.email,
        picture: payload.picture
      };

      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      
      displayUserInfo();
      loadAllData();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function displayUserInfo() {
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.innerHTML = `
        <div class="user-profile">
          <img src="${currentUser.picture}" alt="${currentUser.name}" class="user-avatar">
          <div class="user-details">
            <h3>${currentUser.name}</h3>
            <p>${currentUser.email}</p>
          </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      currentUser = null;
      allData = {};
      allSubmitters = [];
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('submitterPhone').value = '';
      google.accounts.id.disableAutoSelect();
    }

    async function loadAllData() {
      document.getElementById('progressOverlay').style.display = 'flex';
      
      try {
        // Fetch with special submitter value to get all unique submitters
        const response = await fetch(`${APPS_SCRIPT_URL}?action=getAllSubmitters`);
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error);
        }
        
        // For now, we'll load data on-demand per search
        // But show that we're ready
        document.getElementById('progressBar').style.width = '100%';
        document.getElementById('progressBar').textContent = '100%';
        document.getElementById('loadedCount').textContent = 'Ready';
        document.getElementById('totalCount').textContent = 'Ready';
        
        setTimeout(() => {
          document.getElementById('progressOverlay').style.display = 'none';
        }, 500);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('progressOverlay').style.display = 'none';
        // Continue anyway - we can still search
      }
    }

    function normalizePhone(phone) {
      const phoneStr = String(phone).replace(/\D/g, '');
      return phoneStr.slice(-10);
    }

    // Autocomplete functionality
    const phoneInput = document.getElementById('submitterPhone');
    const autocompleteDropdown = document.getElementById('autocompleteDropdown');

    phoneInput.addEventListener('input', function() {
      const value = this.value.trim();
      
      if (value.length < 3) {
        autocompleteDropdown.style.display = 'none';
        return;
      }
      
      // Show previously searched numbers
      const matches = allSubmitters.filter(phone => 
        phone.includes(value)
      ).slice(0, 10);
      
      if (matches.length > 0) {
        let html = `<div class="autocomplete-count">${matches.length} match${matches.length > 1 ? 'es' : ''} found</div>`;
        html += matches.map(phone => 
          `<div class="autocomplete-item" onclick="selectPhone('${phone}')">${phone}</div>`
        ).join('');
        autocompleteDropdown.innerHTML = html;
        autocompleteDropdown.style.display = 'block';
      } else {
        autocompleteDropdown.style.display = 'none';
      }
    });

    function selectPhone(phone) {
      document.getElementById('submitterPhone').value = phone;
      autocompleteDropdown.style.display = 'none';
      searchAmbassador();
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-input-wrapper')) {
        autocompleteDropdown.style.display = 'none';
      }
    });

    async function searchAmbassador() {
      const phoneInput = document.getElementById('submitterPhone').value.trim();
      
      if (!phoneInput) {
        alert('Please enter a phone number');
        return;
      }

      const searchBtn = document.querySelector('.search-btn');
      searchBtn.disabled = true;
      searchBtn.textContent = 'üîç Searching...';
      
      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('errorSection').style.display = 'none';

      const normalized = normalizePhone(phoneInput);
      
      // Check cache first
      if (allData[normalized]) {
        displayResults(allData[normalized]);
        searchBtn.disabled = false;
        searchBtn.textContent = 'üîç Search';
        return;
      }

      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?submitter=${encodeURIComponent(phoneInput)}`);
        const data = await response.json();

        if (data.error) {
          showError(data.error);
        } else {
          // Cache the result
          allData[normalized] = data;
          
          // Add to submitters list if not already there
          if (!allSubmitters.includes(phoneInput)) {
            allSubmitters.push(phoneInput);
          }
          
          displayResults(data);
        }
      } catch (error) {
        showError('Failed to fetch data. Please try again.');
        console.error('Error:', error);
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = 'üîç Search';
      }
    }

    function displayResults(data) {
      displayStats(data.totals);
      displayTable(data.cities, data.totals);
      document.getElementById('resultsSection').style.display = 'block';
    }

    function displayStats(totals) {
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Leads</div>
          <div class="stat-value">${totals.totalLeads}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Workable Leads</div>
          <div class="stat-value">${totals.workableLeads}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Paid Listings</div>
          <div class="stat-value">${totals.paidListing}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Conversion Rate</div>
          <div class="stat-value ${getConversionClass(totals.conversion)}">${totals.conversion}%</div>
        </div>
      `;
    }

    function displayTable(cities, totals) {
      const tableContainer = document.getElementById('tableContainer');
      
      let tableHTML = `
        <h2 style="margin-bottom: 20px; color: #333;">City-wise Performance</h2>
        <table>
          <thead>
            <tr>
              <th>City</th>
              <th>Total Leads</th>
              <th>Workable Leads</th>
              <th>Paid Listing</th>
              <th>Apartment</th>
              <th>Standalone</th>
              <th>Conversion %</th>
            </tr>
          </thead>
          <tbody>
      `;

      cities.forEach(city => {
        tableHTML += `
          <tr>
            <td><strong>${city.city}</strong></td>
            <td>${city.totalLeads}</td>
            <td>${city.workableLeads}</td>
            <td>${city.paidListing}</td>
            <td>${city.apartment}</td>
            <td>${city.standalone}</td>
            <td class="${getConversionClass(city.conversion)}">${city.conversion}${city.conversion !== '-' ? '%' : ''}</td>
          </tr>
        `;
      });

      tableHTML += `
            <tr class="totals-row">
              <td><strong>TOTAL</strong></td>
              <td>${totals.totalLeads}</td>
              <td>${totals.workableLeads}</td>
              <td>${totals.paidListing}</td>
              <td>${totals.apartment}</td>
              <td>${totals.standalone}</td>
              <td>${totals.conversion}%</td>
            </tr>
          </tbody>
        </table>
      `;

      tableContainer.innerHTML = tableHTML;
    }

    function getConversionClass(conversion) {
      if (conversion === '-') return '';
      const rate = parseFloat(conversion);
      if (rate >= 20) return 'conversion-good';
      if (rate >= 10) return 'conversion-medium';
      return 'conversion-low';
    }

    function showError(message) {
      const errorSection = document.getElementById('errorSection');
      errorSection.innerHTML = `<div class="error">${message}</div>`;
      errorSection.style.display = 'block';
    }

    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        autocompleteDropdown.style.display = 'none';
        searchAmbassador();
      }
    });
  </script>
</body>
</html>
