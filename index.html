<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambassador Club - NoBroker</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .header h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header h1::before {
      content: "üèÜ";
      font-size: 1.2em;
    }

    .login-section {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .login-section h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .search-section {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .search-box {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      position: relative;
    }

    .search-input-wrapper {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }

    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 2px solid #667eea;
      border-radius: 12px;
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    .autocomplete-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid #f0f0f0;
    }

    .autocomplete-item:hover {
      background: #f8f9ff;
    }

    .autocomplete-item:last-child {
      border-bottom: none;
    }

    .autocomplete-count {
      padding: 8px 20px;
      background: #f8f9ff;
      color: #667eea;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 2px solid #667eea;
    }

    .search-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .search-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .progress-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .progress-modal {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .progress-modal h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .progress-bar-container {
      width: 100%;
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .progress-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .progress-stat {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 10px;
    }

    .progress-stat-label {
      color: #888;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .progress-stat-value {
      color: #667eea;
      font-size: 24px;
      font-weight: 700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .stat-label {
      color: #888;
      font-size: 14px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      color: #333;
      font-size: 32px;
      font-weight: 700;
    }

    .table-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    th:first-child {
      border-radius: 12px 0 0 0;
    }

    th:last-child {
      border-radius: 0 12px 0 0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
    }

    tr:hover {
      background: #f8f9ff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .totals-row {
      background: #f8f9ff !important;
      font-weight: 700;
      color: #667eea;
    }

    .totals-row td {
      border-top: 2px solid #667eea;
    }

    .conversion-good {
      color: #10b981;
      font-weight: 600;
    }

    .conversion-medium {
      color: #f59e0b;
      font-weight: 600;
    }

    .conversion-low {
      color: #ef4444;
      font-weight: 600;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      padding: 15px 25px;
      background: #f8f9ff;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #667eea;
    }

    .user-details h3 {
      color: #333;
      margin-bottom: 3px;
    }

    .user-details p {
      color: #888;
      font-size: 14px;
    }

    .logout-btn {
      padding: 10px 20px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #667eea;
      color: white;
    }

    .data-status {
      background: #f8f9ff;
      border: 2px solid #667eea;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .data-status.success {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
    }

    .data-status.loading {
      background: #fef3c7;
      border-color: #f59e0b;
      color: #92400e;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8em;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .search-box {
        flex-direction: column;
      }

      .search-input-wrapper {
        min-width: 100%;
      }

      .user-info {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ambassador Club</h1>
      <p style="color: #888; margin-top: 5px;">Track your leads and performance across cities</p>
    </div>

    <div id="loginSection" class="login-section">
      <h2>Welcome to Ambassador Club</h2>
      <p style="color: #888; margin-bottom: 30px;">Sign in with your Google account to continue</p>
      
      <div id="g_id_onload"
           data-client_id="716907380841-tj9caam3eie48bbmiu7maeck37fcdmnj.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
      </div>
    </div>

    <div id="mainContent" style="display: none;">
      <div id="userInfo" class="user-info"></div>

      <div id="dataStatus" class="data-status loading" style="display: none;">
        Loading data, please wait...
      </div>

      <div class="search-section">
        <h2 style="margin-bottom: 20px; color: #333;">Search Ambassador</h2>
        <div class="search-box">
          <div class="search-input-wrapper">
            <input 
              type="text" 
              id="submitterPhone" 
              class="search-input" 
              placeholder="Waiting for data to load..."
              maxlength="13"
              autocomplete="off"
              disabled
            >
            <div id="autocompleteDropdown" style="display: none;"></div>
          </div>
          <button class="search-btn" onclick="searchAmbassador()" disabled>
            üîç Search
          </button>
        </div>
      </div>

      <div id="errorSection" style="display: none;"></div>

      <div id="resultsSection" style="display: none;">
        <div class="stats-grid" id="statsGrid"></div>
        <div class="table-container" id="tableContainer"></div>
      </div>
    </div>
  </div>

  <div id="progressOverlay" class="progress-overlay" style="display: none;">
    <div class="progress-modal">
      <h3 id="progressTitle">Loading Data...</h3>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
      </div>
      <div class="progress-stats">
        <div class="progress-stat">
          <div class="progress-stat-label">Status</div>
          <div class="progress-stat-value" id="progressStatus">Fetching</div>
        </div>
        <div class="progress-stat">
          <div class="progress-stat-label">Total Rows</div>
          <div class="progress-stat-value" id="totalRows">-</div>
        </div>
      </div>
      <p style="color: #888; margin-top: 20px;" id="progressMessage">Please wait while we load all data...</p>
    </div>
  </div>

  <script>
    let currentUser = null;
    let allRawData = null;
    let processedDataBySubmitter = {};
    let allSubmitters = [];
    let dataLoaded = false;
    const APPS_SCRIPT_URL = 'https://script.google.com/a/macros/nobroker.in/s/AKfycbx3-hL8nbNOzdVTR9k0J6kb9SS0tCMqu5J86qkg82JZoVinS5VxKxtvbbSGvVbOO9_r/exec';

    // Column indices based on your data structure
    const COLS = {
      CREATION_DATE: 0,
      SUBMITTER_PHONE: 1,
      OWNER_PHONE: 2,
      OWNER_NAME: 3,
      INCOMING_STATE: 4,
      CITY: 5,
      CURRENT_STATE: 6,
      REJECT_REASON: 7,
      AMOUNT_PAID: 8,
      PAID_ON: 9,
      TRANSACTION_ID: 10,
      PROPERTY_ID: 11,
      SUB_STATE: 12,
      RM: 13
    };

    function handleCredentialResponse(response) {
      const token = response.credential;
      const payload = parseJwt(token);
      
      currentUser = {
        name: payload.name,
        email: payload.email,
        picture: payload.picture
      };

      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      
      displayUserInfo();
      loadAllData();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function displayUserInfo() {
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.innerHTML = `
        <div class="user-profile">
          <img src="${currentUser.picture}" alt="${currentUser.name}" class="user-avatar">
          <div class="user-details">
            <h3>${currentUser.name}</h3>
            <p>${currentUser.email}</p>
          </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      currentUser = null;
      allRawData = null;
      processedDataBySubmitter = {};
      allSubmitters = [];
      dataLoaded = false;
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('submitterPhone').value = '';
      google.accounts.id.disableAutoSelect();
    }

    async function loadAllData() {
      // Show progress overlay
      document.getElementById('progressOverlay').style.display = 'flex';
      document.getElementById('dataStatus').style.display = 'block';
      updateProgress('Connecting to server...', 10, 'Connecting', '-');
      
      try {
        // Step 1: Fetch all data
        updateProgress('Fetching all data from sheet...', 30, 'Fetching', '-');
        
        const response = await fetch(APPS_SCRIPT_URL);
        const result = await response.json();

        if (result.error) {
          throw new Error(result.error);
        }

        if (!result.data || !Array.isArray(result.data)) {
          throw new Error('Invalid data format received');
        }

        allRawData = result.data;
        const totalRows = allRawData.length;
        
        updateProgress('Data fetched successfully!', 50, 'Processing', totalRows);
        
        // Step 2: Process all data
        updateProgress('Processing all ambassadors...', 70, 'Processing', totalRows);
        await processAllData();
        
        // Step 3: Complete
        updateProgress('All data loaded successfully!', 100, 'Complete', totalRows);
        
        setTimeout(() => {
          document.getElementById('progressOverlay').style.display = 'none';
          enableSearch();
        }, 1000);

      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('progressOverlay').style.display = 'none';
        showError('Failed to load data: ' + error.message);
        document.getElementById('dataStatus').innerHTML = '‚ùå Failed to load data. Please refresh the page.';
        document.getElementById('dataStatus').className = 'data-status';
        document.getElementById('dataStatus').style.background = '#fee';
        document.getElementById('dataStatus').style.borderColor = '#c33';
        document.getElementById('dataStatus').style.color = '#c33';
      }
    }

    function updateProgress(message, percentage, status, rows) {
      document.getElementById('progressTitle').textContent = message;
      document.getElementById('progressBar').style.width = percentage + '%';
      document.getElementById('progressBar').textContent = percentage + '%';
      document.getElementById('progressStatus').textContent = status;
      document.getElementById('totalRows').textContent = rows;
      document.getElementById('progressMessage').textContent = message;
    }

    async function processAllData() {
      return new Promise((resolve) => {
        // Skip header row
        const dataRows = allRawData.slice(1);
        
        // Group by submitter phone
        const submitterGroups = {};
        
        dataRows.forEach(row => {
          const submitterPhone = normalizePhone(row[COLS.SUBMITTER_PHONE]);
          if (!submitterPhone) return;
          
          if (!submitterGroups[submitterPhone]) {
            submitterGroups[submitterPhone] = [];
          }
          submitterGroups[submitterPhone].push(row);
        });
        
        // Get all unique submitters
        allSubmitters = Object.keys(submitterGroups).sort();
        
        // Process each submitter's data
        allSubmitters.forEach(submitter => {
          processedDataBySubmitter[submitter] = processSubmitterData(submitterGroups[submitter]);
        });
        
        dataLoaded = true;
        resolve();
      });
    }

    function processSubmitterData(rows) {
      // Group by city
      const cityMap = {};
      
      rows.forEach(row => {
        const city = (row[COLS.CITY] || 'UNKNOWN').toUpperCase();
        if (!cityMap[city]) {
          cityMap[city] = {
            totalLeads: 0,
            workableLeads: 0,
            paidListing: 0,
            apartment: 0,
            standalone: 0
          };
        }
        
        cityMap[city].totalLeads++;
        
        // Count workable leads (not rejected)
        const currentState = (row[COLS.CURRENT_STATE] || '').toUpperCase();
        if (currentState !== 'REJECTED' && currentState !== 'REJECTED_MANUALLY') {
          cityMap[city].workableLeads++;
        }
        
        // Count paid listings
        const amountPaid = parseFloat(row[COLS.AMOUNT_PAID]) || 0;
        if (amountPaid > 0) {
          cityMap[city].paidListing++;
        }
        
        // Count property types based on sub_state
        const subState = (row[COLS.SUB_STATE] || '').toUpperCase();
        if (subState.includes('APARTMENT')) {
          cityMap[city].apartment++;
        } else if (subState.includes('STANDALONE') || subState.includes('INDEPENDENT')) {
          cityMap[city].standalone++;
        }
      });
      
      // Calculate totals
      const totals = {
        totalLeads: 0,
        workableLeads: 0,
        paidListing: 0,
        apartment: 0,
        standalone: 0
      };
      
      const cities = Object.entries(cityMap).map(([city, stats]) => {
        totals.totalLeads += stats.totalLeads;
        totals.workableLeads += stats.workableLeads;
        totals.paidListing += stats.paidListing;
        totals.apartment += stats.apartment;
        totals.standalone += stats.standalone;
        
        const conversion = stats.workableLeads > 0 
          ? ((stats.paidListing / stats.workableLeads) * 100).toFixed(2)
          : '-';
        
        return {
          city,
          ...stats,
          conversion
        };
      }).sort((a, b) => a.city.localeCompare(b.city));
      
      // Calculate total conversion
      totals.conversion = totals.workableLeads > 0 
        ? ((totals.paidListing / totals.workableLeads) * 100).toFixed(2)
        : '0.00';
      
      return { cities, totals };
    }

    function enableSearch() {
      const phoneInput = document.getElementById('submitterPhone');
      const searchBtn = document.querySelector('.search-btn');
      
      phoneInput.disabled = false;
      phoneInput.placeholder = 'Start typing phone number...';
      searchBtn.disabled = false;
      
      const dataStatus = document.getElementById('dataStatus');
      dataStatus.className = 'data-status success';
      dataStatus.innerHTML = `‚úÖ Data loaded successfully! ${allSubmitters.length} ambassadors found. You can now search.`;
    }

    function normalizePhone(phone) {
      if (!phone) return '';
      const phoneStr = String(phone).replace(/\D/g, '');
      return phoneStr.slice(-10);
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      const day = String(date.getDate()).padStart(2, '0');
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    // Autocomplete functionality
    const phoneInput = document.getElementById('submitterPhone');
    const autocompleteDropdown = document.getElementById('autocompleteDropdown');

    phoneInput.addEventListener('input', function() {
      if (!dataLoaded) return;
      
      const value = this.value.trim();
      
      if (value.length < 3) {
        autocompleteDropdown.style.display = 'none';
        return;
      }
      
      const matches = allSubmitters.filter(phone => 
        phone.includes(value)
      ).slice(0, 15);
      
      if (matches.length > 0) {
        let html = `<div class="autocomplete-count">${matches.length} match${matches.length > 1 ? 'es' : ''} found</div>`;
        html += matches.map(phone => 
          `<div class="autocomplete-item" onclick="selectPhone('${phone}')">${phone}</div>`
        ).join('');
        autocompleteDropdown.innerHTML = html;
        autocompleteDropdown.style.display = 'block';
      } else {
        autocompleteDropdown.style.display = 'none';
      }
    });

    function selectPhone(phone) {
      document.getElementById('submitterPhone').value = phone;
      autocompleteDropdown.style.display = 'none';
      searchAmbassador();
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-input-wrapper')) {
        autocompleteDropdown.style.display = 'none';
      }
    });

    function searchAmbassador() {
      if (!dataLoaded) {
        alert('Please wait for data to load');
        return;
      }

      const phoneInput = document.getElementById('submitterPhone').value.trim();
      
      if (!phoneInput) {
        alert('Please enter a phone number');
        return;
      }

      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('errorSection').style.display = 'none';

      const normalized = normalizePhone(phoneInput);
      
      // Check if we have data for this submitter
      if (processedDataBySubmitter[normalized]) {
        displayResults(processedDataBySubmitter[normalized]);
      } else {
        showError('No data found for this phone number: ' + phoneInput);
      }
    }

    function displayResults(data) {
      displayStats(data.totals);
      displayTable(data.cities, data.totals);
      document.getElementById('resultsSection').style.display = 'block';
      
      // Scroll to results
      document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function displayStats(totals) {
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Total Leads</div>
          <div class="stat-value">${totals.totalLeads}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Workable Leads</div>
          <div class="stat-value">${totals.workableLeads}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Paid Listings</div>
          <div class="stat-value">${totals.paidListing}</div>
